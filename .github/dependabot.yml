# .github/dependabot.yml
version: 2
cooldown:
  default-days: 21
updates:
  - package-ecosystem: "npm"
    directory: "/"            # Location of your package.json
    schedule:
      interval: "daily"       # Check for updates daily

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"